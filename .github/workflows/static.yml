name: Deploy Tailwind Site

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build CSS
        run: npm run build
        # Tento příkaz spustí tvůj Tailwind CLI build,
        # který vytvoří finální CSS soubor.

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # ZMĚNA ZDE:
          # Místo './dist' dáváme tečku '.', což znamená "všechno v této složce".
          # GitHub je chytrý a sám vynechá node_modules a skryté soubory.
          path: '.'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
